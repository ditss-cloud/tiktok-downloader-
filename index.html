<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    button {
      background: #ff0050;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #e60047;
    }
    .preview {
      margin-top: 15px;
      text-align: center;
    }
    .preview img {
      width: 200px;
      border-radius: 10px;
    }
    .download-links a {
      display: block;
      margin: 8px 0;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .no-wm { background: #28a745; }
    .wm { background: #007bff; }
    .hd { background: #6f42c1; }
    .loading {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéµ TikTok Downloader</h2>
    <input type="text" id="tiktokUrl" placeholder="Masukkan URL TikTok">
    <button onclick="getVideo()">Download</button>
    <div id="loading" class="loading" style="display:none;">Memproses...</div>

    <div id="result" class="preview" style="display: none;">
      <img id="cover" src="" alt="Cover">
      <h3 id="title"></h3>
      <p>üë§ <span id="author"></span></p>
      <div class="download-links">
        <a id="noWm" class="no-wm" target="_blank">‚¨áÔ∏è Download (No Watermark)</a>
        <a id="wm" class="wm" target="_blank">‚¨áÔ∏è Download (Watermark)</a>
        <a id="hd" class="hd" target="_blank">‚¨áÔ∏è Download (HD)</a>
      </div>
    </div>
  </div>
  <script>
    async function getVideo() {
      const url = document.getElementById("tiktokUrl").value.trim();
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");
      if (!url) {
        alert("Masukkan URL TikTok dulu!");
        return;
      }
      loading.style.display = "block";
      result.style.display = "none";
      const api = `/api/tiktok?url=${encodeURIComponent(url)}`;
      try {
        const res = await fetch(api);
        const json = await res.json();
        loading.style.display = "none";
        if (!json.status) {
          alert("Gagal ambil data! Cek URL TikTok atau coba lagi.");
          return;
        }
        const data = json.result.data;
        document.getElementById("cover").src = data.cover;
        document.getElementById("title").textContent = data.title || "Tanpa Judul";
        document.getElementById("author").textContent = data.author.nickname;
        document.getElementById("noWm").href = data.play;
        document.getElementById("wm").href = data.wmplay;
        document.getElementById("hd").href = data.hdplay;
        result.style.display = "block";
      } catch (err) {
        loading.style.display = "none";
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
